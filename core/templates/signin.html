{% load socialaccount %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault // Access Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100;400;700;900&family=Geist+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030303; --border: rgba(255, 255, 255, 0.08); --accent: #10b981; }
        html, body { height: 100%; margin: 0; background-color: var(--bg); color: #fff; font-family: 'Geist', sans-serif; }
        .bg-mesh { position: fixed; inset: 0; background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 60px 60px; mask-image: radial-gradient(circle at center, black, transparent 90%); z-index: -1; }
    </style>
</head>
<body class="flex items-center justify-center relative">
    <div class="bg-mesh"></div>

    <div class="w-full max-w-md p-8 bg-[#09090b] border border-white/10 rounded-2xl relative overflow-hidden backdrop-blur-xl">
        <div class="absolute -top-20 -right-20 w-60 h-60 bg-emerald-500/10 blur-[80px] rounded-full"></div>

        <div class="relative z-10">
            <div class="mb-8 text-center">
                <div class="w-16 h-16 bg-white text-black text-3xl font-black italic flex items-center justify-center rounded-2xl mx-auto mb-6 shadow-[0_0_20px_rgba(255,255,255,0.2)]">V</div>
                <h1 class="text-2xl font-bold tracking-tight">System Access</h1>
                <p class="text-white/40 text-sm mt-2">Identify yourself to proceed.</p>
            </div>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-xs">
                        Invalid credentials. Try again.
                    </div>
                {% endif %}

                <div>
                    <label class="block text-xs font-mono text-emerald-500 mb-1 uppercase tracking-widest">Username</label>
                    <input type="text" name="username" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white focus:border-emerald-500 outline-none transition-all placeholder-white/20" placeholder="Operative ID">
                </div>
                <div>
                    <label class="block text-xs font-mono text-emerald-500 mb-1 uppercase tracking-widest">Password</label>
                    <input type="password" name="password" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white focus:border-emerald-500 outline-none transition-all placeholder-white/20" placeholder="••••••••">
                </div>

                <button type="submit" class="w-full py-3 bg-white text-black font-bold rounded-lg hover:bg-gray-200 transition-all uppercase text-xs tracking-widest shadow-[0_0_20px_rgba(255,255,255,0.1)]">
                    Authenticate
                </button>
            </form>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/10"></div></div>
                <div class="relative flex justify-center text-xs"><span class="px-2 bg-[#09090b] text-white/30">OR CONNECT WITH</span></div>
            </div>

            <a href="{% provider_login_url 'google' %}" class="w-full py-3 bg-white/5 border border-white/10 text-white font-bold rounded-lg hover:bg-white/10 transition-all flex items-center justify-center gap-3 group">
                <svg class="w-5 h-5 group-hover:scale-110 transition-transform" viewBox="0 0 24 24" fill="currentColor"><path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/></svg>
                <span class="text-xs uppercase tracking-widest">Google SignIn</span>
            </a>
        </div>
    </div>
</body>
</html>
